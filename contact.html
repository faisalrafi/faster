<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/all.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light py-0">
    <div class="container">
        <a href="" class="navbar-brand py-0">
            <i class="fa fa-2x fa-truck text-uppercase text-color fa-bold" id="logo"> <span class="display-6 fw-bold"></span>FASTER</i>
        </a>
        <ul class="navbar-nav mx-auto ">
            <li><a href="index.html" class="nav-link my-nav-link py-4 px-3">Home</a></li>
            <li><a href="about.html" class="nav-link my-nav-link py-4 px-3">About</a></li>
            <li><a href="service.html" class="nav-link my-nav-link py-4 px-3">Service</a></li>
            <li><a href="contact.html" class="nav-link my-nav-link py-4 px-3">Contact</a></li>
        </ul>
    </div>
</nav>
<section class="py-5">
    <div class="container">
        <div class="row bg-danger">
            <div class="col">
                <div class="card card-body text-center border-5">
                    <h3 class="">Contact Us</h3>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="container mb-5">
                    <div class="row">
                        <div class="col-md-3">
                            <span class="float-end"><i class="fa-solid fa-phone fa-2x"></i></span>
                        </div>
                        <div class="col-md-9 float-start">
                            <h5 class="">+8801942737870, +091832817</h5>
                        </div>
                    </div>
                </div>
                <div class="container mb-5">
                    <div class="row">
                        <div class="col-md-3">
                            <span class="float-end"><i class="fa-solid fa-envelope fa-2x"></i></span>
                        </div>
                        <div class="col-md-9 float-start">
                            <h5 class="">delivery12@gmail.com</h5>
                        </div>
                    </div>
                </div>
                <div class="container mb-5">
                    <div class="row">
                        <div class="col-md-3">
                            <span class="float-end"><i class="fa-solid fa-house-chimney fa-2x"></i></span>
                        </div>
                        <div class="col-md-9 float-start">
                            <h5 class="">3rd Floor, Mirpur DOHS Cultural Center, Dhaka</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center my-message fw-bold">Send Your Message</div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="row mb-3">
                                <label for="" class="col-md-3">Your Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="name"/>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="" class="col-md-3">Your Email</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" name="email"/>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="" class="col-md-3">Your Message</label>
                                <div class="col-md-9">
                                    <textarea name="message" id="" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="" class="col-md-3"></label>
                                <div class="col-md-9">
                                    <input type="submit" class="btn btn-success w-50" value="SEND"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <h1 class="text-center">Location</h1>
            <hr/>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3395.238490449698!2d90.36797799408075!3d23.838105401831182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c17cf9e11737%3A0x44c49aa5dd7c3f00!2sMirpur%20DOHS%20Cultural%20Center!5e0!3m2!1sen!2sbd!4v1679513844114!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
